name: Build Windows Installer

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Override installer version (defaults to 1.0.0 in build-installer.ps1)"
        required: false
        default: ""
      framework_dependent:
        description: "Build a framework-dependent installer"
        type: boolean
        required: false
        default: false

jobs:
  build-installer:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Restore
        run: dotnet restore

      - name: Test
        run: dotnet test --configuration Release --no-restore

      - name: Build installer
        shell: pwsh
        run: |
          $args = @()
          if ("${{ inputs.version }}") {
            $args += "-Version"
            $args += "${{ inputs.version }}"
          }
          if ("${{ inputs.framework_dependent }}" -eq "true") {
            $args += "-FrameworkDependent"
          }
          ./build-installer.ps1 @args

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: MouseClickerUI-Setup
          path: dist/MouseClickerUI-Setup.exe
          if-no-files-found: error
